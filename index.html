<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Homework</title>
</head>
<body>
	<div class="wrapper">
		<div class="weather">
			<img src="" class="user__avatar">
			<h2 class="weather__title">Town</h2>
			<div class="weather__row">
				<div class="weather__column">
					<div class="date">Jun 13, 2015 - Sat</div>
					<div class="alarm-clock">SUN 8:30</div>
					<div class="time" id="current_date_time_block">3:02</div>
					<div class="humidity">Humidity : <span class="humidity-value">57</span>%</div>
					<div class="pressure">Pressure : <span class="pressure-value">1015</span> hPa</div>
					<div class="wind">Wind : <span class="wind-value">14</span> km/h SSE</div>
				</div>
				<div class="weather__column">
					<img src="" class="image"></img>
					<div class="temperature"><span class="temperature-value">30</span>&#176C</div>
					<div class="feels-like">Feels like: <span class="feels-like-value">32</span>&#176C</div>
					<div class="clouds">Partly Cloudy</div>
					<div class="refresh-time">
						<div class="refresh-date">Jun 13 11:02</div>
						<div class="refresh-icon"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="app.js"></script>
</body>
</html>
